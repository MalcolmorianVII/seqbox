
<!DOCTYPE html>
<html lang="en">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<head>
    <meta charset="UTF-8">
    <title>seqbox</title>
</head>
<body>
<table id="sample" style="width:100%">
    {% if result %}
    <tr>
        <th>id_sample</th>
        <th>num_seq</th>
    </tr>
    {% for row in result %}
    <tr>
        <td> {{ row.id_sample }}</td>
        <td> {{ row.num_seq }}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
</body>
</html>
