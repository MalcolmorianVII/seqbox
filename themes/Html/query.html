<!DOCTYPE html>
<html lang = "en">
{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}

    
    <h1>{{ ('list sample') }}</h1>

    <form method="GET" action="./list_sample" style="display: inline">
        <table> 
            <tr>
                <th>Sample ID</th>
                <th>Number of reads</th>
                <th>Batch</th>
                <th>Organism</th>
                <th></th>
                <th></th>
            </tr>
        {% for sample in samples %}
                <tr>
                    <th>{{sample.id_sample}}</th>
                    <th>{{sample.num_reads}}</th>
                    <th>{{sample.batch}}</th>
                    <th>{{sample.organism}}</th>
                <form method="POST" style="display: inline">    
                    <th>
                    
                            <input formaction="{{ url_for('edit', id=sample.id_sample)}}" type="submit" value="Modify">
                    </th>
                    <th>
                            <input formaction="{{ url_for('sample_delete', id=sample.id_sample)}}" type="submit" value="Delete">
                        
                           
                    </th>
                </form>
                </tr>
        {% endfor %}
        </table>
    </form>
{% endblock %}        
</html>
